<th:block th:include="@{admin/_header.html}"/>
<link rel="stylesheet" th:href="@{/css/admin_product.css}">
        <main>
            <div class="top">
                <h3>진료상품관리</h3>
            </div>
            <div class="product_list">
            <table>
                <tr>
                    <th><input type="checkbox" name="all"></th>
                    <th>이미지</th>
                    <th>상품번호</th>
                    <th>상품명</th>
                    <th>판매가</th>
                    <th>할인율</th>
                    <th>판매병원</th>
                    <th>조회</th>
                    <th>관리</th>
                </tr>
                <tr th:each="product : ${product}">
                    <td>
                        <input type="checkbox" name="상품코드">
                    </td>
                    <td>
                        <img th:src="@{product.thumb1.substring(9)}" class="thumb">
                    </td>
                    <td>[[${product.prodNo}]]</td>
                    <td>[[${product.prodName}]]</td>
                    <td>[[${product.price}]]</td>
                    <td>[[${product.discount}]]</td>
                    <td>[[${product.medicalName}]]</td>
                    <td>[[${product.hit}]]</td>
                    <td>
                        <a href="#">수정</a>
                    </td>
                </tr>
                
            </table>
            <input type="button" class="btn_delete" value="선택삭제">
            <a th:href="@{/admin/product/register}" class="btn_register">상품등록</a>
                    <div class="paging">
                        <span class="prev">
                            <a href="#"><</a>
                        </span>
                        <span class="num">
                            <a href="#" class="on">1</a>
                            <a href="#">2</a>
                            <a href="#">3</a>
                            <a href="#">4</a>
                            <a href="#">5</a>
                            <a href="#">6</a>
                            <a href="#">7</a>
                        </span>
                        <span class="next">
                            <a href="#">></a>
                        </span>
            </div>
        </main>
<th:block th:include="@{admin/_footer.html}"/>
