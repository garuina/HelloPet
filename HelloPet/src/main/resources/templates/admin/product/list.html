<th:block th:include="@{admin/_header.html}"/>
        <main>
            <div class="top">
                <h3>진료상품현황</h3>
            </div>
            <div class="product_list">
            <table>
                <tr>
                    <th><input type="checkbox" name="all"></th>
                    <th>이미지</th>
                    <th>상품번호</th>
                    <th>상품명</th>
                    <th>판매가</th>
                    <th>할인율</th>
                    <th>판매병원</th>
                    <th>조회</th>
                    <th>관리</th>
                </tr>
                <tr th:each="product : ${products}">
                    <td>
                        <input type="checkbox" name="상품코드">
                    </td>
                    <td>
                        <img th:src="${product.thumb1}" class="thumb">
                    </td>
                    <td>[[${product.prodNo}]]</td>
                    <td>[[${product.prodName}]]</td>
                    <td>[[${product.price}]]</td>
                    <td>[[${product.discount}]]</td>
                    <td>[[${product.medicalName}]]</td>
                    <td>[[${product.hit}]]</td>
                    <td>
                        <a th:href="@{/admin/product/modify(medNo=${vo.medNo}, prodNo=${product.prodNo})}">수정</a>
                    </td>
                </tr>
                
            </table>
            <input type="button" class="btn_delete" value="선택삭제">
            <a th:href="@{/admin/product/register(medNo=${vo.medNo})}" class="btn_register">상품등록</a>
                   <div class="paging">
                    	<th:block th:if="${pageGroupStart > 1}">
                        <a th:href="@{/admin/product/list(pg=${pageGroupStart - 1})}" class="prev">←</a>
                        </th:block>
                        <th:block th:each="num,iterStat : ${#numbers.sequence(pageGroupStart, pageGroupEnd)}">
                        <a th:href="@{/admin/product/list(pg=${num},medNo=${vo.medNo})}" th:class="${num} eq ${currentPage} ? 'num on':'num'">[[${num}]]</a>
                        </th:block>
                        <th:block th:if="${pageGroupEnd < lastPageNum}">
                        <a th:href="@{/admin/product/list(pg=${pageGroupEnd + 1})}" class="next">→</a>
                        </th:block>
                    </div>
        </main>
<th:block th:include="@{admin/_footer.html}"/>
