<th:block th:include="@{my/_header.html}"/>
 	<div class="mypage-contents">
 		<div class="mypage-contents_head">
 			<h2 class="mypage-contents__title">게시글관리</h2>
 		</div>
		 <!--게시물 목록-->
         <div class="mypage-contents_body">
             <table border="0">
                 <tr class="listTitle">
                     <th>번호</th>
                     <th>제목</th>
                     <th>작성일</th>
                     <th>조회수</th>
                 </tr>
                 <tr th:if="${articles.size() == 0}">
					<td colspan="4">
						게시글이 없습니다.
				</td>
                 </tr>
                 <tr th:each="article,i:${articles}" th:if="${articles.size() > 0}">
                     <td>[[${pageStartNum - i.index}]]</td>
                     <td><a th:href="@{/community/talktalk/modify(no=${article.no})}">[[${article.title}]]</a></td>
                     <td>[[${article.rdate}]]</td>
                     <td>[[${article.hit}]]</td>
                 </tr>
             </table>
         </div>
         <!-- 검색목록 페이지 번호 -->
		<div class="paging">
			<span class="prev" th:if="${currentPageGroup == null or currentPageGroup[0] <= 5}">
    			<a th:href="@{/my/myArticle(pg=1)}">
      				&lt;&nbsp;이전
    			</a>
			</span>
			
			<span class="num" th:if="${groups[1] == 0}">
				<th:block th:each="num:${#numbers.sequence(1,groups[0])}">
					<a th:href="@{/my/myArticle(pg=${num})}" 
						th:class="${num==currentPage ? 'on':'off'}"+"${num==currentPage?'num current':'num'}">[[${num}]]</a>
				</th:block>
			</span>
			<span class="num" th:if="${groups[1] > 0}">
				<th:block th:each="num:${#numbers.sequence(groups[0],groups[1])}">
					<a th:href="@{/my/myArticle(pg=${num})}" 
						th:class="${num==currentPage ? 'on':'off'}"+"${num==currentPage?'num current':'num'}">[[${num}]]</a>
				</th:block>
			</span>
			
			<span class="next" th:if="${groups[1] < lastPageNum}">
				<a th:href="@{/my/myArticle(pg=${groups[1]+1})}">다음&nbsp;></a>
			</span>
			<span class="next" th:if="${groups[1] >= lastPageNum}">
				<a th:href="@{/my/myArticle(pg=${lastPageNum})}">다음&nbsp;></a>
			</span>
		</div>
	</div>
</div>
</div>
</div>
</div>
<th:block th:include="@{my/_footer.html}"/>
