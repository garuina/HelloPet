<th:block th:include="@{search/_header.html}"/>
<!-- 
날짜 : 2023-03-14
이름 : 장인화
내용 : View에 병원,약국 자세히 결과, 지도 출력
 -->
 
 <style>
 	.view2 > .addrT{
 	    margin: 0 auto;
 		text-align: center;
    	padding: 100px;
    	font-size: 20px;
        font-weight: 400;
        display: table;
 	}
 	
 	.view2 > .addrT >.addrH{
 		
 		font-weight: 500;
 		color: cornflowerblue;
 		display: table-cell;
 		
 	}
 	
 	.view2 > .addrT >.addrH:hover{
 		
 		color: darkblue;
 	}
 	
 
 </style>
 
 <main>
 
 	  <div class="view2">
        <div class="contents">
        	<input type="hidden" name="uid" th:value="${m.uid}">
		    <input type="hidden" name="addr" th:value="${m.addr1}">
	          
	          <div class="view-top">    
		 	  	<h3 class="title">내 주변 동물병원 찾기</h3>
		 	  </div>  
		 	  
	    </div>
	     
	 	 <div class="addrT">
	 	  	혹시 주소가 <div class="addrH">' [[${m.addr1}]] '</div>이 아닌가요?
	 	 </div>
      </div>
        
    <div id="map" style="width:60%;height:400px; margin: 0 auto;"></div>
      
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5f25185293d664bcd951443d8b8e4a67&libraries=services"></script>
    <script>
		
     let addr = $('input[name=addr]').val();
     console.log(addr);	
     let search = addr + ' 동물병원';
     console.log(search);
     
	 // 마커를 클릭하면 장소명을 표출할 인포윈도우 입니다
	    var infowindow = new kakao.maps.InfoWindow({zIndex:1});
	
	    var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
	        mapOption = {
	            center: new kakao.maps.LatLng(37.566826, 126.9786567), // 지도의 중심좌표
	            level: 3 // 지도의 확대 레벨
	        };  
	
	    // 지도를 생성합니다    
	    var map = new kakao.maps.Map(mapContainer, mapOption); 
	
	    // 장소 검색 객체를 생성합니다
	    var ps = new kakao.maps.services.Places(); 
	
	    // 키워드로 장소를 검색합니다
	    ps.keywordSearch(search, placesSearchCB); 
	
	    // 키워드 검색 완료 시 호출되는 콜백함수 입니다
	    function placesSearchCB (data, status, pagination) {
	        if (status === kakao.maps.services.Status.OK) {
	
	            // 검색된 장소 위치를 기준으로 지도 범위를 재설정하기위해
	            // LatLngBounds 객체에 좌표를 추가합니다
	            var bounds = new kakao.maps.LatLngBounds();
	
	            for (var i=0; i<data.length; i++) {
	                displayMarker(data[i]);    
	                bounds.extend(new kakao.maps.LatLng(data[i].y, data[i].x));
	            }       
	
	            // 검색된 장소 위치를 기준으로 지도 범위를 재설정합니다
	            map.setBounds(bounds);
	        } 
	    }
	
	    // 지도에 마커를 표시하는 함수입니다
	    function displayMarker(place) {
	        
	        // 마커를 생성하고 지도에 표시합니다
	        var marker = new kakao.maps.Marker({
	            map: map,
	            position: new kakao.maps.LatLng(place.y, place.x) 
	        });
	
	        // 마커에 클릭이벤트를 등록합니다
	        kakao.maps.event.addListener(marker, 'click', function() {
	            // 마커를 클릭하면 장소명이 인포윈도우에 표출됩니다
	            infowindow.setContent('<div style="padding:5px;font-size:12px;">' + place.place_name + '</div>');
	            infowindow.open(map, marker);
	        });
	    }
		
    </script>
</main>
<th:block th:include="@{search/_footer.html}"/>
