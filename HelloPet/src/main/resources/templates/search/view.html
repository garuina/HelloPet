<th:block th:include="@{search/_header.html}"/>
            <main>
                <div class="view">
                    <div class="contents">
                    <input type="hidden" name="Addr" th:value="${a.hosAddr}">
                    <input type="hidden" name="Name" th:value="${a.hosName}">
                      <div class="view-top">
                          <h3 class="title">[[${a.hosName}]]</h3>
                          <a th:href="@{/search/reserve}"><img th:src="@{/img/search-예약하기.png}" alt="예약하기"></a>
                      </div> 
                    </div>
                    <div id="map"></div>
                    <div class="mapPlus">
                        <div><img th:src="@{/img/search-지도.jpg}" alt="지도아이콘"></div>
                        <p class="addr">[[${a.zip}]]  [[${a.hosAddr}]]</p>
                        <p class="ph">Tel [[${a.tel}]]</p>
                    </div>
                    
            
		<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5f25185293d664bcd951443d8b8e4a67&libraries=services"></script>
		<script>
		
		let Addr = $('input[name=Addr]').val();
		let Name = $('input[name=Name]').val();
		console.log(Addr)
		
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
	    mapOption = {
	        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
	        level: 3 // 지도의 확대 레벨
	    };  
	
	// 지도를 생성합니다    
	var map = new kakao.maps.Map(mapContainer, mapOption); 
	
	// 주소-좌표 변환 객체를 생성합니다
	var geocoder = new kakao.maps.services.Geocoder();
	
	// 주소로 좌표를 검색합니다
	geocoder.addressSearch(Addr, function(result, status) {
	
	    // 정상적으로 검색이 완료됐으면 
	     if (status === kakao.maps.services.Status.OK) {
	
	        var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
	
	        // 결과값으로 받은 위치를 마커로 표시합니다
	        var marker = new kakao.maps.Marker({
	            map: map,
	            position: coords
	        });
	
	        // 인포윈도우로 장소에 대한 설명을 표시합니다
	        var infowindow = new kakao.maps.InfoWindow({
	            content: '<div style="width:150px;text-align:center;padding:6px; font-weight: bold;">'+Name+'</div>'
	        });
	        infowindow.open(map, marker);
	
	        // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
	        map.setCenter(coords);
	    } 
	});    
		</script>
	
	            </div>

            </main>
<th:block th:include="@{search/_footer.html}"/>
